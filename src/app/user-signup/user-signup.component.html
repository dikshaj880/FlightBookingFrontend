<hr>
<h1>Signup Here!!</h1>

    <form #signupForm="ngForm">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel/>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" name="username" ngModel/>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" ngModel/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel />
            </div>
        </div>
    </form>
    <div class="form-group">
        <button type="button" class="btn btn-block btn-primary" (click)="addUser(signupForm.value)"> Signup</button>    
    </div>
