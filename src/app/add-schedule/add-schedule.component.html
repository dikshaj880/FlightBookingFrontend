<h2 class="mt-3 mb-3">Add Schedule</h2>
<div class="col-6">
    <div>
        <div class="row">
            <div class="col-11">

            </div>
            <div class="col-1">
                <a href>Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <a href>Manage Schedules</a>
            </div>
            <div class="col-3">
                <a href="">Manage Airline</a>
            </div>
            <div class="col-3">
                <a href="">Manage Discounts</a>
            </div>
            <div class="col-3">
                <a href>Reports</a>
            </div>

        </div>
    </div>
</div>

<br>
<hr>
<div class="container">

    <body>
        <form #addScheduleForm="ngForm">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Airline Name</label>
                    <input type="text" class="form-control" id="airline_name" name="airlineName" ngModel />
                </div>
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" class="form-control" id="source" name="source" ngModel />
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" ngModel />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" id="price" name="price" ngModel />
                </div>
            </div>
        </form>
        <br>
        <div class="form-group">
            <button type="button" class="center btn btn-primary" (click)="addSchedule(addScheduleForm.value)"> Add New Schedule</button>
        </div>

    </body>
</div>
