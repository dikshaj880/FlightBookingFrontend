<div>
    <h3 class="center"> Search Results</h3>
</div>
<table class="table center thead-dark" border="1" *ngIf="allSchedules?.length">
    <thead>
      <tr>
        <th scope="col">Source</th>
        <th scope="col">Destination</th>
        <th scope="col">Airline</th>
        <th scope="col">Price</th>
        <th scope="col">Delete Scedule</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let schedule of allSchedules">
            <td> {{schedule.source}}</td>
            <td> {{schedule.destination}}</td>
            <td>{{schedule.airlineName}}</td>
            <td>{{schedule.price}}</td>
            <td><button (click)="deleteSchedule(schedule)"class="btn btn-danger" >Delete</button></td>
        </tr>
    </tbody>
  </table>
<p class="center"> " More search results " </p>
